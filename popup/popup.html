<html>
    <!-- Information about popup -->
    <head>
        <title>Password Generator Popup</title>
        <style>
            button {
                margin: 5px;
                outline: none;
            }
        </style>
    </head>

    <!-- Pop up content -->
    <body>
        <!--Slider for number of words-->
        <div>
            <label for="wordSlider">Number of Words: </label>
            <input type="range" id="wordSlider" min="1" max="10" value="4"> 
            <output id="numWords">4</output> <!--set output to default value -->
        </div>

        <br> <!--FORMATTING-->

        <!--Text input box for word separator-->
        <div>
            <label for="wordSeparatorInput">Word Separator</label>
            <input type="text" id="wordSeparatorInput" value="_"> 
        </div>

        <br> <!--FORMATTING-->

        <button id="generatePassword">Generate password!</button>
        <div id="passwordBox"></div>
        <script src="popup.js"></script>
    </body>
</html>
