<html>
    <!-- Information about popup -->
    <head>
        <title>Password Generator Popup</title>
        <style>
            body {
                min-height: 300px;
                min-width: 300px;
                max-height: 300px;
                max-width: 300px;
                text-align: center;
                word-wrap: break-word;
            }

            button {
                margin: 5px;
                outline: none;
            }
        </style>
    </head>

    <!-- Pop up content -->
    <body>
        <!--Slider for number of words-->
        <div>
            <label for="wordSlider">Number of Words: </label><br>
            <input type="range" id="wordSlider" min="1" max="10" value="4"> 
            <output id="numWords">4</output> <!--set output to default value -->
        </div>
        <br> <!--FORMATTING-->

        <!--Text input box for word separator-->
        <div>
            <label for="wordSeparatorInput">Word Separator</label><br>
            <input type="text" id="wordSeparatorInput" value="_"> 
        </div>
        <br> <!--FORMATTING-->

        <!--Dropdown menu for selecting word case-->
        <div>
            <label for="wordCaseSelect">Word Case</label><br>
            <select name="wordCaseSelect" id="wordCaseSelect" value="lowercase"> 
                <option value="lowercase">lower case</option>
                <option value="titlecase">Title Case</option>
                <option value="uppercase">UPPER CASE</option>
            </select>
        </div>
        <br> <!--FORMATTING-->

        <!--Button to generate password-->
        <button id="generatePassword">Generate password!</button><br>
        <div id="passwordOutput" data-password=""></div>

        <!--Copy password button! Hidden until generated-->
        <button id="copyPasswordButton" hidden>Copy password!</button>

        <script src="popup.js"></script>
    </body>
</html>
